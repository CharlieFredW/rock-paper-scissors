<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <p class="header-text">Welcome to the ultimate battle between humans and machines in the epic showdown of Rock, Paper, Scissors! Brace yourselves, and may the best 'bytes' win.</p>
    </div>
    <div class="middle-boxes">
        <div class="box", id="rock-button">
            <p class="middle-box-text">Rock</p>
        </div>
        <div class="box", id="paper-button">
            <p class="middle-box-text">Paper</p>
        </div>
        <div class="box", id="scissors-button">
            <p class="middle-box-text">Scissors</p>
        </div>
    </div>
    <div class="result">
        <p class="game-text">Game Text</p>
        <p id="resultText"></p>
    </div>
    <div class="score-boxes">
        <div class="human-score">
            <p class="human-score-text">Your Score</p>
            <p id="scoreHuman"></p>
        </div>
        <div class="computer-score">
            <p class="computer-score-text">Evil Rival Score</p>
            <p id="scoreComputer"></p>
        </div>
    </div>
    
</body>
</html>
